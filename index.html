<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calc">
        <header>
            <input type="text" placeholder="0.00" class="vvod" readonly>
            <input type="text" placeholder="0.00" class="result" readonly>
        </header>
        <div class="main">
            <button onclick="input('%')" class="btn">%</button>
            <button onclick="koren()" class="btn">√</button>
            <button onclick="kvad()" class="btn">x^2</button>
            <button onclick="delNaX()" class="btn">1/x</button>
            <button onclick="reset()" class="btn">CE</button>
            <button onclick="reset()" class="btn">C</button>
            <button onclick="backspace()" class="btn">Back</button>
            <button onclick="input('/')" class="btn-oper">/</button>
            <button onclick="input('7')" class="btn">7</button>
            <button onclick="input('8')" class="btn">8</button>
            <button onclick="input('9')" class="btn">9</button>
            <button onclick="input('*')" class="btn-oper">X</button>
            <button onclick="input('4')" class="btn">4</button>
            <button onclick="input('5')" class="btn">5</button>
            <button onclick="input('6')" class="btn">6</button>
            <button onclick="input('-')" class="btn-oper">-</button>
            <button onclick="input('1')" class="btn">1</button>
            <button onclick="input('2')" class="btn">2</button>
            <button onclick="input('3')" class="btn">3</button>
            <button onclick="input('+')" class="btn-oper">+</button>
            <button onclick="input('')" class="btn">+-</button>
            <button onclick="input('0')" class="btn">0</button>
            <button onclick="input('.')" class="btn">.</button>
            <button onclick="result()" class="btn-oper">=</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
